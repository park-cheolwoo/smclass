<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 블록 요소 : 하단으로 정렬. width, height 지정 O. h, p, div 등 다수 */
    div {
      width: 300px;
      height: 100px;
      border: 2px solid black;
      background: pink;
      float: left;
      display: flex;
      box-sizing: border-box;
    }

    /* 인라인 요소 : 왼쪽으로 정렬. width, height 지정 X. span, img, a, strong  */
    /*span{ 
      display:inline-block; /*display - 요소 변경 : block, inline, inline-block */
    /*width:200px; height:100px;
      background:yellow; border:2px solid black;}*/
    /* span : 좌우여백이 있고 margin을 0으로 설정하여도 여전히 존재 */
    #container {
      width: 908px;
      border: 4px solid black;
      background: white;
    }
  </style>
</head>

<body>
  <div id="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>

</html>
