<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    header {
      width: 1200px;
      height: 200px;
      border: 3px solid black;
      background: yellow;
      margin: 50px auto 20px;
    }

    /* background : url() center cover no-repeat fixed */
    div {
      width: 400px;
      height: 150px;
      border: 10px solid black;
    }

    #d01 {
      background: green;
      float: left;
      padding-left: 50px;
      box-sizing: border-box;
    }

    #d02 {
      background: pink;
      float: left;
      box-sizing: border-box;
    }

    #d03 {
      background: gray;
      float: left;
      box-sizing: border-box;
    }

    /* float : left >> width는 border, padding 값을 포함하여 계산함, 전체 width가 작으면 하단으로 떨어짐
       일일이 조절하기 힘들기 때문에 box-sizing:border box; 함수 추가 */
  </style>
</head>

<body>
  <header>
    <div id="d01">가나다</div>
    <div id="d02">가나다</div>
    <div id="d03">가나다</div>
  </header>
</body>

</html>
