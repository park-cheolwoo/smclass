<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing:border-box;}
    #right_fixed {width:118px;border:1px solid #111; 
    position:fixed; right:0;}
    #right_fixed .chatting{width:118px; height:118px; border-bottom:1px solid #111; padding-top:30px; }
    #right_fixed .chatting div:nth-child(1){width:38px; height:40px; 
    margin:0 auto; background:url(images/chatting.svg) no-repeat;
  background-size:cover;}
    #right_fixed .chatting div:nth-child(2){width:100%; text-align:center; font-size:13px; color:#111; letter-spacing:-0.26px;}
    #right_fixed .ai_chat{width:118px; height:118px; border-bottom:1px solid #111; padding-top:30px; }
    #right_fixed .ai_chat div:nth-child(1){width:38px; height:40px; 
    margin:0 auto; background:url(images/ai.svg) no-repeat;
  background-size:cover;}
    #right_fixed .ai_chat div:nth-child(2){width:100%; text-align:center; font-size:13px; color:#111; letter-spacing:-0.26px;}
    #right_fixed .items{width:118px; height:45px; font-size:13px; text-align:center; letter-spacing:-1px; color:#333; background:#f3f3f3;    
      border-top:1px solid #ddd; line-height:30px;  
    }
    #right_fixed .items span{
      display:inline-block;
      background:url(images/ico_set.png) no-repeat;
      background-position:-80px -68px;
      width:12px; height:8px;
      margin-top:17px;
      margin-left:7px;
    }
    #right_fixed .top{width:118px; font-size:13px; text-align:center; letter-spacing:-1px; color:#333; background:#f3f3f3; border-top:1px solid #111;
    }
    /* div{width:270px; height:270px; border:1px solid black;
          overflow:hidden; border-radius:20px;} */
    /* img {
      width: 240;
      height: 240px;
      object-fit: cover;
      border-radius: 20px;
    } */

    /* img 자체보다 div로 하는 것이 좋아보임 */
  </style>
</head>

<body>
  <div id="right_fixed">
    <div class="chatting">
      <div></div>
      <div>채팅상담</div></div>
    <div class="ai_chat">
      <div></div>
      <div>AI 채팅상담</div></div>
    <div class="items">최근 본 상품(0) <span></span></div>
    <div class="top">▲ TOP</div>
  </div>

  <!-- <div>
      <img src="images/hana01.jpg">
    </div> -->
</body>

</html>
