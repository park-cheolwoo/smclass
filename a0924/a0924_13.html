<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!-- 제이쿼리 양식(꼭 넣어야함) -->
  <script>
    // $(document).ready(function(){}); //제이쿼리 선언(꼭 넣어야함)
    $(function () {
      $("#d01").text("안녕하세요.");
      //document.queryselector("#d01").innerText = "안녕하세요."
      $("#d01").html("<h1>안녕하세요.</h1>");
      // document.queryseletor("#d01").innerHTML = "<h1>안녕하세요.</h1>"
      $("d01").css("background","yellow");
      // document.queryselector("#d01").style.backgroundColor = "yellow";
      $(".c01").text("반가워요.");
      //document.queryselector("#d01").innerHTML = "반가워요."
      $("#img").attr("src","images/i2.jpg");
      // document.querySelector("#img").setAttribute("src","images/i2.jpg")
    }) //제이쿼리 약식 선언
  </script>
  <style>
    #d01 {
      width: 300px;
      height: 200px;
      border: 1px solid black;
    }
    #img{width:500px; height:400px; overflow:hidden;}
    img{width:100%;}
  </style>
</head>

<body>
  <div id="d01">00</div>
  <div class="c01">01</div>
  <div id="wrap">
    <img id="img" src="images/i1.jpg">
  </div>
</body>

</html>
