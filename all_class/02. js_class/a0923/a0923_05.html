<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>

<body>
  <script>
    var tday = new Date();
    var year = tday.getFullYear();
    var month = tday.getMonth();
    var date = tday.getDate();
    var day = tday.getDay();
    var txtDay = "";
    if (day == 0) { txtDay = "일요일" }
    else if (day == 1) { txtDay = "월요일" }
    else if (day == 2) { txtDay = "화요일" }
    else if (day == 3) { txtDay = "수요일" }
    else if (day == 4) { txtDay = "목요일" }
    else if (day == 5) { txtDay = "금요일" }
    else { txtDay = "토요일" };

    var txtMonth = month + 1;
    if (txtMonth < 10) { txtMonth = "0" + txtMonth; }
    var txtDate = date;
    if (date < 10) { txtDate = "0" + txtDate };
    // 2024-09-23, 월요일
    // 2024-10-01, 화요일
    document.write(year + "-" + txtMonth + "-" + txtDate + "," + txtDay);
  </script>
</body>

</html>
