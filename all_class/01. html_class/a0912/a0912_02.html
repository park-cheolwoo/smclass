<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      width: 200px;
      height: 200px;
      border: 1px solid;
      overflow: hidden;
    }

    .move img {
      width: 200px;
    }

    .move {
      transition: 0.5s all ease-in;
    }

    .on {
      border:3px solid red;
      /* transform: rotateX(180deg) scale(2) */
    }
  </style>
  <script>
    function btn() {
      //alert("버튼클릭");
      // document.getElementById("d01").classList.add("on"); : 추가
      // document.getElementById("d01").classList.remove("on"); : 삭제
      //Element.className = "on";
      document.getElementById("d01").classList.toggle("on");// 추가, 삭제
     
    }
  </script>
</head>

<body>
  <button onclick="btn()">변형</button>
  <br /><br />
  <div class="main" id="d01" >
    <div class="move">
      <img src="images/i01.jpg">
    </div>
  </div>
</body>

</html>
