<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .main {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      margin: 50px auto;
      perspective: 200px;
      /* perspective:원근감 */
    }

    .move {
      transition: 0.5s all ease-in;
      perspective: 300;
    }

    /* transition:움직이는 시간 */
    .move:hover {
      transform: rotateX(180deg) scale(2);
      /* backface-visibility: visible; 반대쪽 면(뒷면)을 표시 */
      /* transform:skewX(30deg); 
      transform:skew(30deg) : 기울기 */
      /* transform: rotateZ(180deg);: 각도조절 */
      /* translate:목적지까지 이동 
      scale : 크기 변형
      rotate : 회전*/
      /* transform-origin: left top; 변형의 기준점 */

    }

    .move img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="move">
      <img src="images/t01.png">
    </div>
  </div>
  <div class="main">
    <div class="move">
      <img src="images/i01.jpg">
    </div>
  </div>
</body>

</html>
