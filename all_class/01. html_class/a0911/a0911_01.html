<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <style>
    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]+label {
      background: url(images/radio_off.jpg) no-repeat 0px 4px;
      width: 24px;
      height: 24px;
      padding-left: 24px;
      margin-right: 12px;
    }

    input[type="radio"]:checked+label {
      color: blue;
      font-weight: 700;
      background: url(images/radio_on.jpg) no-repeat 0px 4px;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"]+label {
      background: url(images/radio_off.jpg) no-repeat 0px 4px;
      width: 24px;
      height: 24px;
      padding-left: 24px;
      margin-right: 12px;
    }

    input[type="checkbox"]:checked+label {
      color: blue;
      font-weight: 700;
      background: url(images/radio_on.jpg) no-repeat 0px 4px;
    }

    /* opacity:0 >> 선택한 창 버튼을 없애는 태그 */
    .top_menu {
      width: 100%;
      height: 35px;
      background: #202020;
      color: white;
      font-weight: 600;
      padding-top: 5px;

    }

    .top_menu ul {
      display: flex;
      box-sizing: border-box;
      margin-top: 7px;
    }

    .top_menu li {
      width: 130px;
      height: 17px;
      text-align: center;
    }

    .top_menu li:after {
      content: "|"
    }

    header {
      margin-bottom: 100px;
    }
  </style>
</head>

<body>
  <header>
    <div class="top_menu">
      <ul>
        <li id="top_menu_1"><a href="#">회원가입</a></li>
        <li id="top_menu_2"><a href="#">로그인</a></li>
        <li id="top_menu_3"><a href="#">고객행복센터</a></li>
        <li id="top_menu_4"><a href="#">배송정보검색</a></li>
        <li id="top_menu_5"><a href="#">기프트카드 등록</a></li>
      </ul>
    </div>
  </header>
  <form action="" name="frm" method="get">
    <label>성별</label><br />
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">남자</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">여자</label>
    <br />
    <label>취미</label><br />
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">게임</label>
    <input type="checkbox" name="hobby" id="golf" value="golf">
    <label for="golf">골프</label>
    <input type="checkbox" name="hobby" id="swim" value="swim">
    <label for="swim">수영</label>
    <input type="checkbox" name="hobby" id="run" value="run">
    <label for="run">조깅</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label for="book">독서</label>
  </form>
</body>

</html>
