<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #container {
      width: 800px;
      height: 300px;
      background: yellow;
      border: 5px solid black;
      margin: 50px auto;
      box-sizing: border-box;
    }

    #d01 {
      width: 300px;
      height: 100px;
      background: green;
      margin-top: 50px;
      margin-left: 100px;
    }

    p {
      width: 100px;
      height: 100px;
      background: pink;
      position: absolute;
      left: 0px;
      top: 0px;
      box-sizing: border-box;
    }
    /* position:absolute : 부모 기준(부모는 반드시 position:relative로 지정해야함) */
  </style>
</head>

<body>
  <div id="container">
    <div id="d01">
      <p>가나다</p>
    </div>
  </div>
</body>

</html>
