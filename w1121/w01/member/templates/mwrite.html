{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 정보 입력</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/write.css' %}">
  <script src ='http://code.jquery.com/jquery-latest.min.js'></script>
  <style>
    input[type='radio'], input[type='checkbox']{width:20px; margin-right:3px; vertical-align:middle;}
    label{margin-right:20px;}
  </style>
  <script>
    $(function(){
      $(".write").click(function(){
        alert('클릭');
        if($("#id").val().length<2){
          alert("아이디는 2자리 이상 입력하셔야 합니다.");
          $("#id").focus();
          return false;
        } writefrm.submit();
      });
    })
  </script>
</head>
<body>
<section>
    <h1>회원 정보 입력</h1>
    <hr>
    <form action="{% url 'member:mwrite' %}" name="writefrm" method="post">
      {% csrf_token %}
      <table>
        <colgroup>
          <col width="15%">
          <col width="85%">
        </colgroup>
        <tr>
          <th>아이디</th>
          <td>
            <input type="text" name="id" id="id">
          </td>
        </tr>
        <tr>
          <th>패스워드</th>
          <td>
            <input type="password" name="pw">
          </td>
        </tr>
        <tr>
          <th>이름</th>
          <td>
            <input type="text" name="name">
          </td>
        </tr>
        <tr>
          <th>닉네임</th>
          <td>
            <input type="text" name="nickname">
          </td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td>
            <input type="text" name="tel">
          </td>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <input type="radio" name="gender" id="male" value="남자">
            <label for="male">남자</label>
            <input type="radio" name="gender" id="female" value="여자">
            <label for="female">여자</label>
          </td>
        </tr>
        <tr>
          <th>취미</th>
          <td>
            <input type="checkbox" name="hobby" id='game' value='game'>
            <label for='game'>게임</label>
            <input type="checkbox" name="hobby" id='golf' value='golf'>
            <label for='golf'>골프</label>
            <input type="checkbox" name="hobby" id='swim' value='swim'>
            <label for='swim'>수영</label>
            <input type="checkbox" name="hobby" id='run' value='run'>
            <label for='run'>조깅</label>
            <input type="checkbox" name="hobby" id='book' value='book'>
            <label for='book'>독서</label>
          </td>
        </tr>
        
      </table>
      <hr>
      <div class="button-wrapper">
        <button type="button" class="write">작성완료</button>
        <button type="button" class="cancel" onclick="javascript:location.href='/member/mlist'">취소</button>
      </div>
    </form>

  </section>

</body>
</html>
