<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 성적 프로그램</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/script.js"></script>
  <style>
    button {
      width: 80px;
      height: 40px;
    }

    h1 {
      text-align: center;
    }

    table,
    th,
    td {
      border-collapse: collapse;
      border: 1px solid black;
    }

    table {
      width: 80%;
      margin: 0 auto;
    }

    th,
    td {
      width: 150px;
      height: 40px;
      text-align: center;
    }

    div {
      width: 600px;
      margin: 30px auto;
    }

    #wrap {
      width: 600px;
      margin: 20px auto;
    }

    #dataBtn {
      width: 200px;
      height: 40px;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 10px;
    }

    #update,
    #updateCancel {
      display: none;
    }
  </style>
</head>

<body>
  <h1>게시판</h1>
  <div id="wrap">
    <button id="dataBtn">데이터 가져오기</button>
    <form>
      <label>이름</label>
      <input type="text" name="name" id="name"></input><br />
      <label>국어</label>
      <input type="text" name="kor" id="kor"></input><br />
      <label>영어</label>
      <input type="text" name="eng" id="eng"></input><br />
      <label>수학</label>
      <input type="text" name="math" id="math"></input><br />
    </form>
    <button type="button" id="create">입력</button>
    <button type="button" id="update">수정완료</button>
    <button type="button" id="updateCancel">수정취소</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>합계</th>
        <th>평균</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</body>

</html>
