<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #txt{width:100px; height:40px; border:1px solid black; text-align:center;}
  </style>
  <script>
    //함수선언
    var a = 50;//전역변수
    var b = 10;
    function add_num(){
      var c=5; //지역변수
      document.querySelector("#txt").innerText = a+b;
    };
    function minus_num(){
      document.querySelector("#txt").innerText = a-b;
    };
    function multi_num(){
      document.querySelector("#txt").innerText = a*b;
    };
    function divide_num(){
      document.querySelector("#txt").innerText = a/b;
    };

  </script>
</head>
<body>
  <div id="txt">0</div>
  <button onclick="add_num()">더하기</button>
  <button onclick="minus_num()">빼기</button>
  <button onclick="multi_num()">곱하기</button>
  <button onclick="divide_num()">나누기</button>
</body>
</html>
