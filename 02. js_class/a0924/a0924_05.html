<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{width:100%; height:60px; text-align:center;}
    .cls{border:1px solid black;}
    .txt{font-size:20px; font-weight:600;}
    .color{color:red; background:yellow;}
  </style>
</head>

<body>
  <h1 id="h" class="cls txt color">제목</h1>
  <button onclick="btn()">클래스 확인 </button>
  <script>
    function btn() {
      alert("확인");
      // add -클래스추가, remove - 클래스삭제, contains - 클래스 존재확인
        //  toggle - 있으면 클래스삭제, 없으면 클래스추가
      console.log(document.querySelector("#h").classList)
      // document.querySelector("#h").remove("color");
      document.querySelector("#h").classList.toggle("color");
      console.log(document.querySelector("#h").classList.contains("cls"));
    };
  </script>
</body>

</html>
