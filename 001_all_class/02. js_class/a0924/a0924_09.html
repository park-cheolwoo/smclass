<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      width: 500px;
      height: 400px;
      border: 1px solid black;
      overflow: hidden;
    }

    #img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <img id="img" src="images/i1.jpg">
  </div>
  <button onclick="prev()">이전</button>
  <button onclick="next()">다음</button>
  <script>
    var count = 1;
    function next() {
      // html 태그 속성 변경 : setAttribute
      count++;
      console.log(count);
      if (count>4) {count = count%4 }
      // 음수 : 4-(음수 절댓값 나머지);
      document.querySelector("#img").setAttribute("src", "images/i" + count + ".jpg");
    }
    function prev() {
      count--;
      if (count >= 0) { count = count % 4 } else { Math.abs(2 + count) % 4 }
      document.querySelector("#img").setAttribute("src", "images/i" + count + ".jpg");
    }

  </script>
</body>

</html>
