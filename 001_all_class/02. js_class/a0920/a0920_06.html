<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var month = Number(prompt("달을 입력하세요."));
    if (3 <= month && month <= 5) { document.write("봄 입니다.") }
    else if (6 <= month && month <= 8) { document.write("여름 입니다.") }
    else if (9 <= month && month <= 11) { document.write("가을 입니다.") }
    else { document.write("겨울 입니다.") }

  </script>
</body>

</html>
