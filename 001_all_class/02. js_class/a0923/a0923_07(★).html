<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // ★★★★★
    var txt = "안녕하세요. 반갑습니다. 다음에 뵈요. 다음에 안녕"
    document.write("문자 전체 : " + txt + "<br/>");
    document.write("문자의 길이 : " + txt.length + "<br/>");
    document.write("문자 1개 가져오기 : " + txt.charAt(1) + "<br/>");
    document.write("문자 1개 가져오기 : " + txt.charAt(7) + "<br/>");
    document.write("문자 여러개 가져오기 : " + txt.substr(7, 5) + "<br/>"); //substr(시작위치, 개수)
    document.write("문자 여러개 가져오기 : " + txt.substring(7, 12) + "<br/>"); //substring(시작위치, 끝위치 앞까지)
    document.write("문자 전체 가져오기 : " + txt.substring(0, txt.length) + "<br/>"); //substring(시작위치, 끝위치 앞까지)
    document.write("문자 존재 확인 : " + txt.indexOf("다음에") + "<br/>"); //있으면 위치값을 주고 없으면 -1을 줌 //lastIndexOf : 뒤에서부터 검색
    document.write("문자 존재 확인 : " + txt.match("다음에") + "<br/>"); //있으면 문자 그대로 리턴, 없으면 null 리턴
    document.write("문자 존재 확인 : " + txt.search("다") + "<br/>"); //있으면 위치값 리턴, 없으면 -1 리턴 //indexOf보다 search를 더 많이 씀
    document.write("문자 치환 : " + txt.replace("다음에", "next") + "<br/>"); //문자 치환 : replace() 1번만 변경되고 나머지는 변경 안됨 replaceAll : 문자 전체 변경
    
    // toLowerCase() : 소문자 변경 , toUpperCase() : 대문자 변경
    // split : 1개의 문자를 배열로 리턴
    var arr = txt.split(" ");
    document.write("배열 리턴 : " + txt.split(" ") + "<br/>"); 
    document.write("배열 : " + arr[4] + "<br/>");
  </script>
</body>

</html>
