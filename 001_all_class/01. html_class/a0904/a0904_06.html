<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #txt{width:600px; height:100px; border:1px solid black;
    text-align:center; font-size:30px; line-height:60px; }
  </style>
</head>
<body>
  <form action="" name="frm" method="get">
    <label>이메일</label><br/>
    <input type="text" name="email1" id="email1" onkeyup="ekey()">@
    <input type="text" name="email2" id="email2">
    <select name="email3" id="email3" onchange="echg()">
      <option name="직접입력" value="" selected>직접입력</option>
      <option name="naver" value="naver.com">naver.com</option>
      <option name="gmail" value="gmail.com">gmail.com</option>
      <option name="daum" value="daum.net">daum.net</option>
    </select><br/>
  <button type="button" onclick="ebtn()">버튼</button>
  </form>
  <div id="txt"></div>
  <script>
    function ekey() {
      var emailTxt = document.getElementById("email1").value;
      document.getElementById("txt").innerTxt = emailTxt;
    };

  function ebtn() {
    alert("함수를 호출합니다.");
  };

  function echg() {
    var email = document.getElementById("email3").value; 
    if(email==""){
      document.getElementById("email2").readOnly=false;
      document.getElementById("email2").value="";
      document.getElementById("email2").focus();
    }
    else{
    document.getElementById("email2").value = email;
    document.getElementById("email2").readOnly = true;
    }
    };
</script>
</body>
</html>
