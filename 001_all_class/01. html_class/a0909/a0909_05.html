<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 800px;
      height: 800px;
      margin: 50px auto;
      border: 5px solid black;
      position: relative;
    }

    div {
      width: 200px;
      height: 200px;
      font-size: 30px;
      text-align: center;
    }

    #d01 {
      background: yellow;
      position:absolute;
      top:100px;
      left:100px;
      z-index:21;
      /* z-index : 겹치는 순서(숫자가 클수록 제일 위에 위치) */
    }
    #d02 {
      background: green;
      position: absolute;
      top:200px;
      left:200px;
      z-index:10;
    }

    #d03 {
      background: pink;
      position: absolute;
      left: 250px;
      top: 150px;
      z-index:20;
    }

    #d04 {
      background: blue;
      position: absolute;
      left: 600px;
      top: 600px;
    }

    #d05 {
      background: gray;
      position: absolute;
      top: 325px;
      left: 350px;
    }

    #d06 {
      background: red;
      position: fixed;
      /* position:fixed >> 스크롤을 내려도 위치 고정 */
      top: 0px;
      left: 0px;
    }
  </style>
</head>

<body>
    <div id="container">
      <div id="d01">1</div>
      <div id="d02">2</div>
      <div id="d03">3</div>
      <div id="d04">4</div>
      <div id="d05">5</div>
      <div id="d06">6</div>
    </div>
</body>

</html>
