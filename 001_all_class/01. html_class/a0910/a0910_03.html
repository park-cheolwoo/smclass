<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    header {
      width: 100%;
      height: 1000px;
    }

    section {
      position: relative;
    }

    #banner {
      width: 100%;
      position: absolute;
      top: 234px;
      color: white;
      text-align: center;
    }

    #banner h2 {
      font-size: 2.51428rem;
      text-shadow: 0.14285rem 0.14285rem 0.42857rem black;
    }

    /* text-shadow : 가로(오른쪽) 세로(아래) 번짐정도 색상 */
    #banner p {
      font-size: 1.27142rem;
      text-shadow: 0.14285rem 0.14285rem 0.42857rem black;
      margin-top: 1.425rem;
    }

    #center_title {
      width: 100%;
      height: 700px;
      background: url(images/main02.png) no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <header>
    <section>
      <video src="images/Home.mp4" autoplay muted loop></video>
      <div id="banner">
        <h2>Our Jounery Towards A Sustainable Future</h2>
        <p>지속가능한 미래를 위한 삼성전자의 여정</p>
      </div>
    </section>
    <div id="center-title"></div>
  </header>
  <!-- 동영상 표준 : mp4 코덱 표준 : H.264 음성 표준 : mp3 -->
  <!-- <iframe src="http://www.daum.net" width="100%" scroll="no"></iframe>  -->
</body>

</html>
