<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      width: 120px;
      height: 40px;
      text-align: center;
      border: 1px solid black;
      line-height: 40px;
    }

    #u02 {
      color: blue;
      font-weight: 900;
    }

    #u02 li:nth-child(2),
    #u02 li:nth-child(7) {
      background: yellow;
    }

    #u02 li:nth-child(3) {
      background: pink;
    }

    #u02 li:nth-child(4),
    #u02 li:nth-child(6) {
      background: green;
    }

    #u02 li:nth-last-child() {
      border-bottom-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #u02 li:last-child {
      border-bottom-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #u02 li:first-child {
      border-bottom-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    #u02 li:nth-of-type(2), #u02 li:nth-of-type(7){background:yellow;}
    /* li:nth-child()li 내의 요소 중 몇번째 요소인지 
       nth-of-type 와 nth-child의 차이점 : nth-child는 다른 태그도 카운트 nth-of-type는 같은 종류의 태그만 카운트*/

    #u02 li:nth-child(2n){font-size:25px; font-weight:800;}
    /* 짝수 번째의 li or h2 태그에 대해 적용됨 , odd:홀수 even:짝수 */
  </style>
</head>

<body>
  <hr>
  <h2>건강에 좋은 식품1</h2>
  <ul id="u01">
    <li>블루베리</li>
    <li>귀리</li>
    <li>토마토</li>
    <li>시금치</li>
    <li>적포도주</li>
    <li>브로콜리</li>
    <li>견과류</li>
  </ul>
  <hr>
  <h2>건강에 좋은 식품2</h2>
  <ul id="u02">
    <li>블루베리</li>
    <li>귀리</li>
    <li>토마토</li>
    <h2>h2태그</h2>
    <li>시금치</li>
    <li>적포도주</li>
    <li>브로콜리</li>
    <li>견과류</li>
  </ul>
  <h2>건강에 좋은 식품3</h2>
  <ul id="u02">
    <li>블루베리</li>
    <li>귀리</li>
    <li>토마토</li>
    <li>시금치</li>
    <li>적포도주</li>
    <li>브로콜리</li>
    <li>견과류</li>
  </ul>
</body>

</html>
