<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: skyblue;
      border: 2px solid;
      
      /* animation-name:chg-back; 
      animation-duration:3s;
      animation-delay:1s;
      animation-iteration-count:infinite; /* 2, infinite 
      animation-direction:alternate; /* normal, alternate 
      animation-timing-function:ease-in;
      */

      animation:chg-back 1s infinite alternate, rotate 2s infinite alternate;
    }
    @keyframes rotate{
      from{
        transform:perspective(120px) rotateX(0deg);
      }
      to{
        transform:perspective(120px) rotateX(180deg);
      }
    }
    @keyframes chg-back {
      from {
        background: skyblue;
        border: 2px solid;
      }

      to {
        background: blue;
        border: 3px solid red;
        border-radius: 50%
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
