<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{width:1000px; height:100px; 
    border:5px solid; margin:0 auto;}
    .d01{width:100px; height:100px;
         border:2px solid; box-sizing:border-box;
        background:yellow;
        animation:chg-img 2.5s infinite;}
    
    @keyframes chg-img{
      from{
        background:yellow;
        transform:translateX(0px);
        border-radius:0%;
      }
      50%{
        background:red;
        transform:translate(450px);
        border-radius:50%;
      }
      to{
        background:blue;
        transform:translateX(900px);
        border-radius:0%;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="d01"></div>
  </div>
</body>
</html>
