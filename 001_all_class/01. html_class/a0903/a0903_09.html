<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>앵커 태크 연습</title>
  <style>
    *{margin:0;padding:0;}
    #main{width:900px; border:1px solid black;}
    header{position:fixed;}
    ul{list-style:none; width:900px;}
    li{width:225px; height:60px; background:yellow;border:1px solid black;
      border:1px solid black;float:left;text-align:center; line-height:60px; box-sizing:border-box;
      }
    h3{margin-top:30px; font-size:30px; font-weight:600px;}
    img{width:900px;}
    .align{text-align:right; font-size:20px;}
    a{color:inherit; text-decoration:none;font-size:25px;}
    p{margin:0 auto;}
    section{margin-top:60px; clear:both;}
   
  </style>
</head>
<body>
  <div id="main">
    <header>
      <ul>
        <li><a href="#con1">장원영</a></li>
        <li><a href="#con2">안유진</a></li>
        <li><a href="#con3">리즈</a></li>
        <li><a href="#con4">이서</a></li>
      </ul>
    </header>
    <section>
      <h3 id="con1">장원영 사진</h3>
      <p>
        <img src="images/jang01.jpg">
        <img src="images/jang02.jpg">
        <img src="images/jang03.jpg">
      </p>
        <div class="align"><a href="#main">top↑</a></div>
      <h3 id="con2">안유진 사진</h3>
      <p>
        <img src="images/ahn01.jpg">
        <img src="images/ahn02.jpg">
        <img src="images/ahn03.jpg">
      </p>
      <div class="align"><a href="#main">top↑</a></div>
      <h3 id="con3">리즈 사진</h3>
      <p>
        <img src="images/liz01.jpg">
        <img src="images/liz02.jpg">
        <img src="images/liz03.jpg">
      </p>
      <div class="align"><a href="#main">top↑</a></div>
      <h3 id="con4">이서 사진</h3>
      <p>
        <img src="images/iseo01.jpg">
        <img src="images/iseo02.jpg">
        <img src="images/iseo03.jpg">
      </p>
      <div class="align"><a href="#main">top↑</a></div>
    </section>
  </div>
</body>
</html>
