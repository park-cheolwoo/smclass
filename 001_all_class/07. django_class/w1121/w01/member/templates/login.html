{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link type='text/css' rel='stylesheet' href="{% static 'css/style2.css'%}">
    <script src ='http://code.jquery.com/jquery-latest.min.js'></script>
    <title>로그인</title>
    <script>
        if ('{{ login_msg }}' != '') { alert('{{ login_msg }}'); }
    </script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <h1>
            <a href="/" id="h_logo"></a>
        </h1>
    </div>
    <div id="container">
        <div id="content">
            <div style="margin-bottom: 7px"></div>
            <form action="{% url 'member:login' %}" method="POST" name='mfrm'>
                {% csrf_token %}
                <fieldset style="border: 0">
                    <div class="id_area">
                        <div class="input_row" id="id_area">
                            <span class="input_box">
                                <input type="text" name="id" id="uId" class="int" placeholder="아이디">
                            </span>
                        </div>
                    </div>
                    <div class="pw_area">
                        <div class="input_row" id="pw_area">
                            <span class="input_box">
                                <input type="text" name="pw" id="uPw" class="int" placeholder="비밀번호">
                                <!-- name 오타 주의-->
                            </span>
                        </div>
                    </div>
                    <input class="btn_login" type="button" onclick = "writeBtn()" value="로그인">
                </fieldset>
            </form>
            <script>
                function writeBtn(){
                    alert("로그인을 진행합니다.")
                    if($("#uId").val().length < 2){
                        alert("아이디는 2자리 이상 입력하셔야 합니다.");
                        $("#uId").focus();
                        return false;
                    }
                    mfrm.submit()
                }
            </script>
        </div>
    </div>
</div>
</body>
</html>
