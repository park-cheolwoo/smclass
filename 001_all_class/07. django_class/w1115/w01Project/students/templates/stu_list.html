<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 전체 리스트</title>
    <style>
    .main table,th,td{border:1px solid black; border-collapse:collapse;}
    .main table{margin:20px auto;}
    .main th,td{text-align:center; height:40px; width:150px;}
    .main h2{text-align:center}
    button{width:150px; height:45px;}
    </style>
  </head>
  <body>
    <div class="main">
      <h2>학생전체리스트</h2>
      <div>{{ list }}</div>
      <table>
        <tr>
          <th>학생이름</th>
          <th>학과</th>
          <th>학년</th>
          <th>나이</th>
          <th>성별</th>
        </tr>
        {% for s in list %}
          <tr>
            <td>{{ s.s_name }}</td>
            <td>{{ s.s_major }}</td>
            <td>{{ s.s_grade }}</td>
            <td>{{ s.s_age }}</td>
            <td>{{ s.s_gender }}</td>
            <td><a href = '#'>수정</a></td>
            <td><a href='#'>삭제</a></td>
          </tr>
        {% endfor %}
      </table>
      <a href="/"><button>HOME</button></a>
      <a href="/students/write"><button>학생정보입력</button></a>
    </div>
  </body>
</html>
