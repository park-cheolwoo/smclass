{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰페이지</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
  <link rel="stylesheet" href="{% static '/css/read.css' %}">
  <script src ='http://code.jquery.com/jquery-latest.min.js'></script>
  <script>
    $(function(){
      $("#delBtn").click(function(){
        if(confirm("{{board.bno}}번 게시글을 삭제하시겠습니까?")){
          location.href='/board/bdelete/{{board.bno}}/';
        }
      })
    })
    if('{{d_msg}}'!=""){
      alert('{{d_msg}}번 게시글이 삭제되었습니다.');
      location.href="/board/blist/";
    }

  </script>
</head>
<body>
<section>
    <h1>NOTICE</h1>

    <table>
      <colgroup>
        <col width="80%">
        <col width="10%">
        <col width="10%">
        
      </colgroup>
      <tr>
        <th colspan="3">제목</th>
      </tr>
      <tr>
        <td colspan="3"><strong>{{board.btitle}}</strong></td>
      </tr>
      <tr>
        <td>{{board.member.id}}</td>
        <td>조회수</td>
        <td>{{board.bhit}}</td>
      </tr>
      <tr>
        <td colspan="3" class="article">{{board.bcontent}}</td>
      </tr>
      <hr>
      {% if board.bfile %}
      <tr>
        <td colspan="3" class="article"><img src='{{board.bfile.url}}' alt='{{board.bfile}}'></td>
      </tr>
      {%else %}
       <tr>
        <td colspan="3 class="article></td>
      </tr>
      {% endif %}
      <tr>
        <td colspan="3"><strong>다음글</strong> <span class="separator">|</span>
          <a href="/board/bview/{{next_qs.bno}}/">{{next_qs.btitle}}</a>
        </td>
      </tr>
      <tr>
        <td colspan="3"><strong>이전글</strong> <span class="separator">|</span>
          <a href="/board/bview/{{prev_qs.bno}}/">{{prev_qs.btitle}}</a>
        </td>
      </tr>
    </table>

    <a href="/board/blist/"><div class="list">목록</div></a>
    <a id="delBtn"><div class="list">삭제</div></a>
    <a href="/board/bupdate/{{board.bno}}/"><div class="list">수정</div></a>
    <a href="/board/breply/{{board.bno}}"><div class="list">답변달기</div></a>
  </section>
</body>
</html>
