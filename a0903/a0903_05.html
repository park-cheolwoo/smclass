<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 만들기</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap');
    *{margin:0; padding:0;
      font-family: "Nanum Gothic Coding", monospace;
      font-weight: 400;
      font-style: normal;}
    div{width:1000px; margin:0 auto;}
    table{border-top:2px solid #424242; border-bottom:2px solid #424242; border-collapse:collapse;
          width:1000px; color: #333; font-size:15px;} 
    td,th{border-collapse:collapse;  border-bottom:1px solid #e3e3e3;}
    th{height:48px;background:#f2f4f2;font-weight:700px;}
    td{height:45px; text-align:center;}
    h3{font-size:40px;font-weight:600px;color:#333;margin-bottom:25px;margin-top:40px;}
  </style>
</head>
<body>
  <script>
    function boardBtn(){
      alert("게시글을 가져옵니다.");
      var data = '';

      for(var i=0;i<10;i++){ 
        data += '<tr>';
        data += '<td>18</td>';
        data += '<td>익스프레스 체크아웃 서비스 오픈</td>';
        data += '<td>포레스트</td>';
        data += '<td>2024-07-11</td>';}      
      
      document.getElementById("tbody").innerHTML = data;
      console.log(data);          
      }
  </script>
  <div>
    <h3>뉴스</h3>
    <button onclick="boardBtn()">게시판 가져오기</button>
    <table>
      <colgroup>
        <col width="10%">
        <col width="*">
        <col width="20%">
        <col width="10%">
      </colgroup>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>리조트</th>
          <th>등록일자</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td colspan="4">데이터가 없어요. 채워주세요.</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
