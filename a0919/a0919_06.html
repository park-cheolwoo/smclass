<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');

  * {
    margin: 0;
    padding: 0;
    font-family: "Nanum Gothic", sans-serif;
    font-weight: 400;
    font-style: normal;
    color: inherit;
    text-decoration: none;
    line-height: 24px;
    letter-spacing: -0.03em;
    box-sizing: border-box;
  }

  header {
    width: 650px;
    height: 54px;
    background: #0aaf6b;
    border-bottom: 3px solid #e5e5e5;
  }

  .header {
    background: url(images/bullet-h1.png) 20px 50% no-repeat;
    position: relative;
    padding: 15px 20px 15px 40px;
  }

  header h2 {
    font-size: 18px;
    color: #fff;
    font-weight: 700;
  }

  section {
    width: 610px;
    margin: 10px;
  }

  .txt {
    margin: 0 auto;
    height: 100px;
    padding: 15px;
    margin-bottom: 25px;
    background: #f8f8f8;
    font-size: 12.3px;
    color: #454545;
  }

  .calculate {
    width: 610px;
    height: 238px;
    border: 1px solid #e8e8e8;
    padding: 25px;
    margin: -15px 0 30px;
  }

  .calculate label {
    font-size: 15px;
    font-weight: 700;
    margin-right: 12px;
  }

  .calculate input[type="text"] {
    margin-right: 9px;
    padding: 0 5px;
    width: 60px;
    text-align: center;
    border: 1px solid #ddd;
    vertical-align: middle;

  }

  .calculate #Btn1 {
    background: #0aaf6b;
    width: 70px;
    height: 27px;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    vertical-align: top;
    border: 0;
    font-size: 14px;
    line-height: 1em;
    letter-spacing: 0;
    margin-left: 130px;
  }

  .calculate #Btn2 {
    background: #656565;
    width: 70px;
    height: 27px;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    vertical-align: top;
    border: 0;
    font-size: 14px;
    line-height: 1em;
    letter-spacing: 0;
  }

  .clearfix {
    width: 558px;
    height: 48px;
    margin: 10px 0 18px;
  }

  .clearfix dt {
    float: left;
    width: 20%;
    font-size: 14px;
  }

  .clearfix dd {
    width: 80%;
    font-weight: 700;
    color: #eb4f3a;
  }

  .graph {
    width: 550px;
    height: 75px;
    margin: 0 auto;
    font-size: 13px;
    font-weight: 700;
  }

  .graph .weightClass ul {
    height: 24px;
    width: 550px;
    list-style: none;
  }

  .graph .weightClass li {
    float: left;
    text-align: left;
  }

  .graph .weightClass li:nth-child(1) {
    width: 21%
  }

  .graph .weightClass li:nth-child(2) {
    width: 18.5%
  }

  .graph .weightClass li:nth-child(3) {
    width: 14.5%
  }

  .graph .weightClass li:nth-child(4) {
    width: 36.9%
  }

  .graph .map ul {
    width: 550px;
    display: flex;
    text-align: center;
    height: 24px;
    color: white;
    list-style: none;
  }

  .graph .map li:nth-child(1) {
    width: 25%;
    background: #329AE3;
  }

  .graph .map li:nth-child(2) {
    width: 20%;
    background: #95c520;
  }

  .graph .map li:nth-child(3) {
    width: 18%;
    background: #ee942a;
  }

  .graph .map li:nth-child(4) {
    width: 36.9%;
    background: #f15232;
  }
</style>

<body>
  <header>
    <div class="header">
      <h2>나의 체질량지수(BMI)</h2>
    </div>
  </header>
  <section>
    <div class="txt">
      <h3>체질량지수는 자신의 몸무게(kg)를 키의 제곱(m)으로 나눈 값입니다.<br />
        체질량지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이 있음에도 불구하고<br />
        조사자들이나 의료인들이 가장 많이 쓰는 방법 중 하나입니다.
      </h3>
    </div>
    <div class="calculate">
      <form method="#" name="frm" method="get">
        <div class="btn">
          <label>신장</label>
          <input type="text" name="height" id="height" placeholder="170">cm /
          <label>체중</label>
          <input type="text" name="weight" id="weight" placeholder="60">kg
          <button type="button" onclick="btn1()" id="Btn1">계산</button>
          <button type="button" onclick="btn2()" id="Btn2">초기화</button>
        </div>
      </form>
      <div class="clearfix">
        <dl>
          <dt>비만도 결과</dt>
          <dd id="result"></dd>
        </dl>
        <dl>
          <dt>BMI지수</dt>
          <dd id="bmi"></dd>
        </dl>
      </div>
      <div class="graph">
        <div class="weightClass">
          <ul>
            <li>BMI</li>
            <li>18.5</li>
            <li>23</li>
            <li>25</li>
          </ul>
        </div>
        <div class="map">
          <ul>
            <li>저체중</li>
            <li>정상</li>
            <li>과체중</li>
            <li>비만</li>
          </ul>
        </div>
        <span>체중</span>
      </div>
    </div>
  </section>
  <footer>
    <!-- 올바른 식생활 지침
    제때에
    신체리듬에 맞춰 규칙적으로 식사하는 것은 아주 중요합니다. 특히 아침을 거르지 맙시다.
    
    골고루
    다양한 식품을 선택해 부족한 영양소가 없도록 해야 합니다.
    
    알맞게
    표준 체중을 유지하기 위해 하루에 필요한 적정열량을 섭취하는 것은 비만과 성인병을 예방하는 기본 노력입니다.
    
    싱겁게
    소금의 과잉 섭취는 고혈압을 비롯한 순환기계질환의 중요 요인이 됩니다. 건강을 위해 소금 섭취를 하루에 5g이하로 줄입시다.
    
    즐겁게
    식사는 가능한 여럿이 함께 하는 것이 좋습니다. 가족끼리 즐겁게 하는 식사는 그 자체가 즐거움이고, 성인병 관리입니다. -->
  </footer>
  <script>
    function btn1() {
      var height = Number(document.getElementById("height").value) / 100;
      var weight = Number(document.getElementById("weight").value);
      var BMI = Number(weight / (height * height));
      if (BMI < 18.5) {
        alert("저체중");
        document.getElementById("result").innerText = "저체중 입니다.";
        document.getElementById("bmi").innerText = BMI.toFixed(2);

      } else if (BMI < 23) {
        alert("정상");
        document.getElementById("result").innerText = "정상 입니다.";
        document.getElementById("bmi").innerText = BMI.toFixed(2);
      } else if (BMI < 25) {
        alert("과체중"); document.getElementById("result").innerText = "과체중 입니다.";
        document.getElementById("bmi").innerText = BMI.toFixed(2);
      } else if (BMI >= 25) {
        alert("비만"); document.getElementById("result").innerText = "비만 입니다.";
        document.getElementById("bmi").innerText = BMI.toFixed(2);
      };
    }
    // value.toFixed(n) : 소숫점 n번째 자리에서 자르기
    function btn2() {
      document.getElementById("height").value = "";
      document.getElementById("weight").value = "";
    }
  </script>
</body>

</html>
