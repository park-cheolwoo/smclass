<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{margin:0; padding:0;}
  ul{list-style:none;}
  a{color:inherit; text-decoration:none;}
  section{width:100%; height:1000px;}
  </style>
</head>

<body>
  <section>
    <div class="header">
      <h2>NOTICE</h2>
    </div>
    <!-- 검색창 -->
    <div class="search">
      <form action="#" name="sch" method="get">
        <select name="category" id="category">
          <option name="all" id="all" value="all">전체선택</option>
          <option name="title" id="title" value="title">제목</option>
          <option name="content" id="content" value="content">내용</option>
          <option name="id" id="id" value="id">작성자</option>
        </select>
        <input type="text" name="cont">
        <button type="button" onclick="#">검색</button>
      </form>
    </div>
    <!-- 게시판 본문 -->
    <div class="notice">
      <table>
        <tr>
          <th>No.</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
        <tr>
          <th>1</th>
          <th><a href="#">예방관련 안내</a></th>
          <th>관리자</th>
          <th>2024-09-10</th>
          <th>100</th>
        </tr>
        <tr>
          <th>1</th>
          <th><a href="#">예방관련 안내</a></th>
          <th>관리자</th>
          <th>2024-09-10</th>
          <th>100</th>
        </tr>
      </table>
      <!-- 게시판 하단부분 -->
       <div class="footer">
        <button type="button" id="first"></button>
        <button type="button" id="prev"></button>
        <button type="button" >1</button>
        <button type="button" >2</button>
        <button type="button" >3</button>
        <button type="button" >4</button>
        <button type="button" >5</button>
        <button type="button" id="next"></button>
        <button type="button" id="last"></button>
       </div>
    </div>
  </section>
</body>

</html>
