<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 등록</title>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <h2>학생 등록</h2>
  <form action ="{% url 'students:write'%}" method='POST' name='wfrm'>
    {% csrf_token %}
  <table>
    <tr>
      <th>이름</th>
      <td><input type='text' id='name' name='name'></td>
    </tr>
    <tr>
      <th>학과</th>
      <td><input type='text' name='major'></td>
    </tr>
    <tr>
      <th>학년</th>
      <td>
       <select name='grade'>
        <option value=1>1학년</option>
        <option value=2>2학년</option>
        <option value=3>3학년</option>
        <option value=4>4학년</option>
       </select>
    </td>
    </tr>
    <tr>
      <th>나이</th>
      <td><input type='text' name='age'></td>
    </tr>
    <tr>
      <th>성별</th>
      <td>
        <input type='radio' name='gender' id='male' value='male'><label for='male'>남자</label>
        <input type='radio' name='gender' id='female' value='female'><label for='female'>여자</label>
      </td>
    </tr>
    <tr>
      <th>취미</th></th>
      <td>
        <input type='checkbox' name='hobby' value='game'><label for='game'>게임</label>
        <input type='checkbox' name='hobby' value='golf'><label for='golf'>골프</label>
        <input type='checkbox' name='hobby' value='swim'><label for='swim'>수영</label>
        <input type='checkbox' name='hobby' value='run'><label for='run'>조깅</label>
      </td>
    </tr>
  </table>
  <button type='button' onclick="sbtn()">완료</button>
  <button type='button' onclick="cbtn()">취소</button>
  </form>
  <script>
    function sbtn(){
      if($('#name').val().length<2){
        alert("이름은 최소 2글자 이상 입력하셔아 합니다.");
        return false
      } 
        alert("학생을 등록합니다.");
        wfrm.submit();
    }
    function cbtn(){
      alert("메인화면으로 이동합니다.");
      location.href="/";
    }
  </script>
</body>
</html>
