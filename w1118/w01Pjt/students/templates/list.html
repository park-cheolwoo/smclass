<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 리스트</title>
  <style>
    *{margin:0; padding:0;}
    #main{text-align:center; margin-top:50px;}
    table{margin:30px auto;}
    table,th,td{border : 1px solid black; border-collapse : collapse;}
    th,td{height:40px; width:150px;}
    button{width:150px; height:40px; text-align:center;}
  </style>
</head>
<body>
  <div id='main'>
    <h2>학생 전체 리스트</h2>
    {% comment %} <h2>{{s_list}}</h2> {% endcomment %}
    <table>
    <tr>
      <th>이름</th>
      <th>학과</th>
      <th>학번</th>
      <th>수정</th>
      <th>삭제</th>
    </tr>
    {% if s_list%}
      {% for s in s_list %}
      <tr>
        <td><a href = "{% url 'students:view' s.name %}">{{s.name}}</a></td> 
        <!-- sView 로 보낼 때 s.name도 같이 보내는 함수-->
        <!-- html >> view 1. form(POST) 2. app_name에 변수 전송 3. 파라미터 -->
        <td>{{s.major}}</td>
        <td>{{s.grade}}</td>
        <td><a href=''>수정</a></td>
        <td><a href=''>삭제</a></td>
      </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td colspan='5'>입력된 데이터가 없습니다.</td>
      </tr>
    {% endif %}
  </table>
  <a href='/'><button>메인페이지</button></a>
  <a href='/students/write'><button>학생 입력</button></a>
  </div>
</body>
</html>
