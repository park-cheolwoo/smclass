<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>학생 등록 페이지</title>
  <style>
    *{margin:0; padding:0}
    #main{text-align:center; margin-top:50px;}
    h2{margin:30px auto;}
    label{width:150px; display:inline-block;}
    input[type='button'],button{width:150px; height:40px; text-align:center;}
    .r{width:50px;}
  </style>
</head>
<body>
  <div id = "main">
    <h2><a href='/'>학생 성적 입력</a></h2>
    <form method='POST' name='sfrm' action = "{% url 'students:write' %}">
      {% csrf_token %}
      <label>이름</label>
      <input type='text' name='name' class='name'><br/>
      <label>학과</label>
      <input type='text' name='major'><br/>
      <label>학년</label>
      <input type='text' name='grade'><br/>
      <label>나이</label>
      <input type='text' name='age'><br/>
      <label>성별</label>
      <input type='radio' name='gender' id='M' value='M'>
      <label for='M' class='r'>남자</label>
      <input type='radio' name='gender' id='F' value='F'>
      <label for='F' class='r'>여자</label>
      <br/><br/>
      <input type='button' onclick='saveChk()' value='저장'>
      <button type='button' onclick='cancel()'>취소</button>
    </form>
    <script> function cancel(){
             location.href='/students/list/'  
             }
             function saveChk(){
              alert("데이터 체크")
              if ($(".name").val().length<2){
                alert("이름은 2자리 이상 입력하셔야 합니다.");
                $(".name").focus();
                return false;
              }else{
                alert("데이터를 전송합니다.");
                sfrm.submit();
              }
             }
            
             //    / 붙이면 처음부터 시작 안붙이면 현재 링크에서 추가
    </script>    
  </div>
</body>
</html>
