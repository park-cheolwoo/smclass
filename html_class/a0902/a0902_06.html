<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width:300px;height:200px;border:3px solid black;}
    span{width:300px;height:200px;border:3px solid black;display:block;}
  </style>
</head>
<body>
  <div>div사각모델</div>
  <div>div사각모델</div>
  <div>div사각모델</div>
  <span>span사각모델</span>
  <span>span사각모델</span>
  <span>span사각모델</span>
  <!--주석 추가 명령어 : CTRL+?-->
  <!--★매우중요★-->
  <!--div : 무조건 하단으로 나눠짐(블록) / span : 공간이 있으면 가로로 이동, 없으면 하단으로 이동(인라인) / span은 width, height 안먹힘(display 태그)-->
  <!--inline-block : 가로이동(인라인)+width height O(블록)-->
</body>
</html>
