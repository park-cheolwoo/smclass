<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품구매</title>
</head>
<body>
  <h2>상품 구매</h2>
  <form action="{% url 'member:product' %}" method='POST' name='productfrm'>
    {% comment %} url 연결할 때 '가 아니라 "로 연결 {% endcomment %}
    {% csrf_token %}
    <label>상품번호</label>
    <input type='text' name='pId' id='pId' value={{c_pId}}><br/>
    <label>상품명</label>
    <input type='text' name='pName' id='pName' value={{c_pName}}><br/>
    <label>상품옵션</label>
    <input type='text' name='pOption' id='pOption'><br/>
    <input type='checkbox' name='saveP' value='1' id='saveP' {% if c_pId %}checked{% endif %}>
    <label for='saveP'>상품 기억하기</label><br/>
    <input type='submit' value='상품저장'>
  </form>
</body>
</html>
