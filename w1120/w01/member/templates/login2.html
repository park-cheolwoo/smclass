<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>
  <h2>로그인</h2>
  <form action="{% url 'member:login2' %}" method='POST' name='loginfrm'>
    {% comment %} url 연결할 때 '가 아니라 "로 연결 {% endcomment %}
    {% csrf_token %}
    <label>아이디</label>
    <input type='text' name='id' id='id' value={{cookId}}><br/>
    <label>패스워드</label>
    <input type='password' name='pw' id='pw'><br/>
    <input type='checkbox' name='saveId' value='1' id='saveId' {% if cookId %}checked{% endif %}>
    <label for='saveId'>아이디 저장</label><br/>
    <input type='submit' value='로그인'>
  </form>
</body>
</html>
