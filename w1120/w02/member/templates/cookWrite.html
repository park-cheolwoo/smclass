<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠키 만들기</title>
</head>
<body>
  <h2>쿠키 만들기</h2>
  <form action="{% url 'member:cookWrite' %}" method='POST' name='loginfrm'>
    {% comment %} url 연결할 때 '가 아니라 "로 연결 {% endcomment %}
    {% csrf_token %}
    <label>쿠키key</label>
    <input type='text' name='cKey' id='cKey'><br/>
    <label>쿠키value</label>
    <input type='text' name='cValue' id='cValue'><br/>
    <input type='submit' value='쿠키 저장'>
  </form>
</body>
</html>
