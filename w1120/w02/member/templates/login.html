<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    div{font-size:15px; color:red; font-weight:700;}
  </style>
  <script>
    if('{{emsg}}' != ''){alert('{{emsg}}');}
    {% comment %} 자바스크립트 안의 변수는 문자열 = '{{변수}}' 를 활용해야한다. {% endcomment %}
    {% comment %} 자바스크립트 안에서는 {{변수}} 는 문자열로 인식하지 못함 {% endcomment %}
  </script>
</head>
<body>
  <h2>로그인</h2>
  <form action="{% url 'member:login' %}" method='POST' name='loginfrm'>
    {% comment %} url 연결할 때 '가 아니라 "로 연결 {% endcomment %}
    {% csrf_token %}
    <div>{{emsg}}</div>
    <label>아이디</label>
    <input type='text' name='id' id='id'><br/>
    <label>패스워드</label>
    <input type='password' name='pw' id='pw'><br/>
    <input type='checkbox' name='saveId' value='1' id='saveId'>
    <label for='saveId'>아이디 저장</label><br/>
    <input type='submit' value='로그인'>
  </form>
</body>
</html>
