<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 - 배열</title>
</head>
<body>
  <script>
    //변수선언 - 개별적으로 선언
    var a = 10;
    var b = 20;
    var c = 30;
    var d = 40;
    var e = 50;
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);



    //배열선언 - 반목문을 사용하여 출력
    var arr = new Array(5);

    for(var i=0;i<5;i++){
      arr[i] = i*10+10
      console.log(arr[i])
    };
    //배열선언2
    var cArr = [10,20,30,40,50]; //[] 사용
      for (var i = 0; i < 5; i++) {
          console.log(cArr[i])
        };

  </script>
</body>
</html>
