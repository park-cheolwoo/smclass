<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다중 링크</title>
</head>
<body>
  <img src="images/event022.jpg" usemap="#event">
    <map name="#event">
      <area shape="ret" coords="0,470,430,630"
        href="https://bto.or.kr/kor/Main.do" target="_blank"
        alt="부산관광공사 사이트">
      <!-- 사각형 : 0,470,430,630 (x1,y2,x2,y2) -->
      <area shape="circle" coords="780 1200 110"
        href="https://www.starbucks.co.kr/index.do" target="_blank"
        alt="스타벅스 사이트">
        <!-- 원형 : 780 1200 890 1200 (Ox, Oy, r)-->
      <area shape="poly" coords="550,500,360,680,445,750,950,750,1000,670,875,480"
        href="https://www.busan.go.kr/index" target="_blank"
        alt="부산시청 사이트">
      <!-- poly : 반시계/시계 순서의 x,y좌표 -->
    </map>
</body>
</html>
